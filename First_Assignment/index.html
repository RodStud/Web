<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scripts.js"></script>
  <title>Thearpy Page</title>
</head>

<body>
  <header>
    <section class="logo-container">
      <a href="#">
        <img class="logo" src="./images/Logo.png" alt="Logo" title="Logo">
      </a>
    </section>
    <section>
      <input class="header-search-bar" type="text" placeholder="Search...">
    </section>
    <section class="header-profile-menu">
      <img class="header-profile-picture" src="images/Profile_Picture.png" alt="Profile Picture"
        title="Profile Picture">
      <section class="header-profile-name-box">
        <section class="header-profile-name">Dr.Sarah Mitchell</section>
        <section class="header-profile-dropdown-button"></section>
      </section>
    </section>
  </header>
  <div class="main-content-container">
    <nav>
      <ul class="nav-bar">
        <li>
          <section class="nav-bar-element">
            <a href="#">
              <img src="/images/Icon_Appoinment.png" alt="Appoinment Icon" title="Appoinment Icon">
              <span class="nav-bar-element-text">Appoinment</span>
            </a>
          </section>
        </li>
        <li>
          <section class="nav-bar-element">
            <a href="#">
              <img src="/images/Icon_Patient.png" alt="Patient Icon" title="Patient Icon">
              <span class="nav-bar-element-text">Patients List</span>
            </a>
          </section>
        </li>
        <li>
          <section class="nav-bar-element"><a href="#">
              <img src="/images/Icon_Request.png" alt="Request Icon" title="Request Icon">
              <span class="nav-bar-element-text">Request List</span>
            </a>
          </section>
        </li>
        <li>
          <section class="nav-bar-element">
            <a href="#">
              <img src="/images/Icon_Game.png" alt="Game Icon" title="Game Icon">
              <span class="nav-bar-element-text">Game List</span>
            </a>
          </section>
        </li>
      </ul>
    </nav>
    <main>
      <section class="main-bread-crumbs"></section>
    </main>
  </div>
  <footer></footer>
</body>

</html>
